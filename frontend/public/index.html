<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Financial Tracker</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assets">Assets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1>Dashboard</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h2>Net Worth</h2></div>
            <div class="card-body">
              <div id="net-worth"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h2>Properties</h2></div>
            <div class="card-body">
              <div id="properties-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Helper function to fetch data from API
      function fetchApiData(endpoint, elementId, renderer) {
        fetch(endpoint)
          .then(response => response.json())
          .then(data => renderer(data, elementId))
          .catch(error => console.error(`Error fetching ${endpoint}:`, error));
      }

      // Renderer for properties
      function renderProperties(data, elementId) {
        const list = document.getElementById(elementId);
        if (!data || data.length === 0) {
          list.innerHTML = '<p>No properties found.</p>';
          return;
        }
        list.innerHTML = `
          <table class="table">
            <thead>
              <tr>
                <th>Address</th>
                <th>Current Value</th>
                <th>ROI</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(prop => `
                <tr>
                  <td>${prop.address}</td>
                  <td>$${prop.current_value.toFixed(2)}</td>
                  <td>${prop.roi.toFixed(2)}%</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      }

      // Renderer for net worth
      function renderNetWorth(data, elementId) {
        const div = document.getElementById(elementId);
        div.innerHTML = `
          <h4>Total Assets: $${data.total_assets.toFixed(2)}</h4>
          <h4>Total Properties: $${data.total_properties.toFixed(2)}</h4>
          <h3>Total Net Worth: $${data.net_worth.toFixed(2)}</h3>
        `;
      }

      // Initial data fetch on page load
      window.addEventListener('load', () => {
        fetchApiData('/api/properties', 'properties-list', renderProperties);
        fetchApiData('/api/net-worth', 'net-worth', renderNetWorth);
      });
    </script>
  </body>
</html>
